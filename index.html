<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Fonts -->
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS link -->
    <link rel="stylesheet" href="./style.css" />
    <title>RoketNews</title>
  </head>
  <body>
    <div id="background-img"></div>
    <header>
      <img src="./assets/logo.svg" alt="Logo RocketNews." />
    </header>
    <main>
      <h1>Atualize ideias e informações em 5 minutos.</h1>
      <div id="subtitulo">
        <p>
          <strong
            >tudo o que você precisa saber para começar o seu dia bem
            informado</strong
          >
        </p>
      </div>
      <div id="txt">
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. perfeito para se preparar para codar ☕
        </p>
      </div>
      <form action="">
        <label for="e-mail-assinante">Insira seu e-mail: </label>
        <br />
        <div id="formulario">
          <input
            autocomplete="email"
            placeholder="e-mail@exemplo.com"
            type="email"
            id="e-mail-assinante"
          />
          <button type="submit">
            <img src="./assets/send.svg" alt="enviar" />
          </button>
        </div>
      </form>
      <div id="exemplar">
        <a href="#"
          >Deixe-me ler primeiro <img src="./assets/arrow-right.svg" alt="->"
        /></a>
      </div>
    </main>
  </body>
</html>
